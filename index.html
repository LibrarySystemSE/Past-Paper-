                    ]
                }
            };

            function showSubjects() {
                let lev = document.getElementById("txtlevelid").value;
                let semi = document.getElementById("txtsemesterid").value;

                if (lev === "Level Not Selected" || semi === "Semester Not Selected") {
                    return;
                }

                let subjectsdiv1 = document.querySelector("#subjectsdiv1");
                subjectsdiv1.innerHTML = "";
                let subs = subjects["lvl_" + lev]["sem_" + semi];
                for (let ss in subs) {
                    let s = subs[ss];


                    let anInput = document.createElement('input');
                    anInput.type = 'checkbox';
                    anInput.className = 'custom-control-input subject-element';
                    anInput.value = s;
                    anInput.id = new Date().getTime() + "" + ss;

                    let aLabel = document.createElement('label');
                    aLabel.className = 'custom-control-label';
                    aLabel.htmlFor = anInput.id;
                    aLabel.innerHTML = s;

                    let aDiv = document.createElement('div');
                    aDiv.className = 'custom-control custom-checkbox';
                    aDiv.appendChild(anInput);
                    aDiv.appendChild(aLabel);

                    let aLi = document.createElement('li');
                    aLi.appendChild(aDiv);


                    subjectsdiv1.appendChild(aLi);

                }

                filterSubjects();

            }

            function filterSubjects() {
                let subjectdivs = document.querySelectorAll('input.subject-element');

                for (let ii = 0; ii < subjectdivs.length; ii++) {
                    let i = subjectdivs[ii];


                    if (!i.value.toLowerCase().includes(searchinput.value.toLowerCase())) {
                        i.parentNode.parentNode.style.display = 'none';
                    } else {
                        i.parentNode.parentNode.style.removeProperty('display');
                    }


                }
            }

            function openLinks() {
                let subjectdivs = document.querySelectorAll('input.subject-element:checked');
                let yearcheckboxes = document.querySelectorAll('input.yearcheckboxes:checked');


                for (let i = 0; i < yearcheckboxes.length; i++) {
                    let ii = yearcheckboxes[i];

                    for (let ik = 0; ik < subjectdivs.length; ik++) {
                        let iik = subjectdivs[ik];



                        console.log(iik.value + " " + ii.value);

//                        window.open("link", '_blank');

                    }





                }


            }
